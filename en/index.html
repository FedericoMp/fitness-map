<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Meta Tags -->
    <meta name="description" content="Web Applicaiton built with frontend tools and based on OpenStreen Maps with information about physical activities and sports.">
    <meta name="keywords" content="Sports, Wellbeing, Physical Activities, Nature, Workout, Spain, Beach">
    <meta name="author" content="Federico Pérez">
    <title>Home | Fitness Map - Main Page (En)</title>
    <meta property="og:title" content="Home | Fitness Map - Main Page (En)"/>
    <meta property="og:description" content="Web Applicaiton built with frontend tools and based on OpenStreen Maps with information about physical activities and sports."/>
    <meta property="og:image" content="../img/og-image.webp"/>
    <meta property="og:url" content="https://federicomp.github.io/fitness-map/en/" />
    <meta property="og:type" content="website" />
    <link rel="canonical" href="https://federicomp.github.io/fitness-map/en/"/>
    <meta name="theme-color" content="#212529" />
    <!-- Icon -->
    <link rel="icon" href="../img/heart-icon.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../img/heart-icon.svg" type="image/x-icon">
    <!-- Resoruces -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../dist/home.css" />
    <script type="module" src="../dist/app.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" ></script>
  </head>
  <body class="position-relative">
    <!-- Splash screen -->
    <div id="splash-sc"></div>
    <!-- Main -->
    <main class="position-relative">
        <!-- Lat Nav -->
        <nav class="navbar navbar-dark fixed-top">
            <div class="container justify-content-between">
              <a href="../en/index.html" title="Go to Home page" class="navbar-brand text-bg-dark rounded px-2 d-flex align-items-center"><span class="healthicons--heart-cardiogram-outline"></span><span class="ms-1">Fitness Map</span></a>
              <button class="navbar-toggler text-bg-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="tabler--menu-deep"></span>
              </button>
                <!-- Offcanvas Lateral Menu -->
                <div class="offcanvas offcanvas-end rounded-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title text-secondary" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body p-0">
                        <!-- Menu -->
                        <p class="text-secondary px-3 mb-0 pb-3 bg-white">Explore the sections, find your challenge and begin your experience.</p>
                        <ul class="navbar-nav justify-content-end flex-grow-1">
                            <li class="nav-item position-relative border-top border-bottom" aria-current="page">
                                <a class="px-4 nav-link" aria-current="page" href="../en/index.html" title="Go to Home page">
                                    <h6 class="my-2 text-dark d-flex align-items-center">Home</h6>
                                    <p class="ps-1 mb-2 text-secondary">Start your adventure here.</p>
                                </a>
                            </li>
                            <li class="nav-item position-relative border-bottom">
                                <a class="px-4 nav-link" href="../en/info/index.html" title="Go to Info page">
                                    <h6 class="my-2 text-dark d-flex align-items-center">Info</h6>
                                    <p class="ps-1 mb-2 text-secondary">Main goal of web app.</p>
                                </a>
                            </li>
                            <li class="nav-item position-relative">
                                <form class="mt-3 d-flex flex-column px-4" role="filter">
                                    <!-- Leng -->
                                    <div class="row">
                                        <h6 class="fs-6 text-dark col-12 col-form-label">Language</h6>
                                        <div class="col-12">
                                            <div class="ps-1 btn-group btn-group-sm w-100" role="group" aria-label="Boton Language Choice" id="inptLgn">
                                                <input type="radio" class="btn-check" name="btrdln" id="btrdln1" autocomplete="off"
                                                value="Español">
                                                <label class="btn btn-outline-dark" for="btrdln1">Español</label>
                                                <input type="radio" class="btn-check" name="btrdln" id="btrdln2" autocomplete="off"
                                                value="English" checked>
                                                <label class="btn btn-outline-dark" for="btrdln2">English</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Map Style -->
                                    <div class="row mt-3">
                                        <h6 class="text-dark col-12 col-form-label">Map Style</h6>
                                        <div class="col-12">
                                            <div class="ps-1 btn-group btn-group-sm w-100" role="group" aria-label="Button Map Style" id="inptStyle">
                                                <input type="radio" class="btn-check" name="btnrdms" id="btnrdms1" autocomplete="off" 
                                                value="Colorized" checked>
                                                <label class="btn btn-outline-dark" for="btnrdms1">Colorized</label>
                                                <input type="radio" class="btn-check" name="btnrdms" id="btnrdms2" autocomplete="off" value="Black White">
                                                <label class="btn btn-outline-dark" for="btnrdms2">Black White</label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div class="offcanvas-footer border-top">
                        <p class="mt-3 px-4 text-secondary small" id="current-year"></p>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Info Bottom Section -->
        <section id="info"></section>
        <!-- Map Section -->
        <section id="map"></section>
    </main>
    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" ></script>
  </body>
</html>
